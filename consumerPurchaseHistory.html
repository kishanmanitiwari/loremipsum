      html,

    <div class="content">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <!-- <img
                  src="logo.png"

                /> -->
            <img src="./assets/logoipsum-288.svg" height="30" alt="" />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>

          <div

      <section>
        <div class="container mt-5">
          <h2>Consumer Product History</h2>

          <div class="form-group">
            <label for="consumerCode">Consumer Code</label>
            <input
              type="text"
              class="form-control mb-3"
              id="consumerCode"
              placeholder="Enter Consumer Code"
              name="consumerCode"
            />
          </div>

          <button
            type="submit"
            class="btn btn-warning btn-register"
            id="register"
          >
            Get Products
          </button>
        </div>
      </section>

      <section>
        <div class="container">
          <h2>Products purchased by consumer</h2>
          <table class="table">
            <thead>
              <tr>
                <th>Product SN</th>
                <th>Seller Code</th>
                <th>Manufacturer Code</th>
              </tr>
            </thead>
            <tbody id="logdata"></tbody>

          <center>
            <p>Your address is <b id="add"></b></p>
