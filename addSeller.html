      <section>
        <div class="container mt-5">
          <h2>Add Seller</h2>

          <div>
            <table width="100%">
              <tr width="100%">
                <td width="15%" align="center">
                  <label for="seller_id">Seller Name </label>

                <td width="30%">

              <tr width="100%">

                <td width="30%">

              <tr width="100%">
                <td width="15%" align="center">

                    name="SellerAddress"

              <tr width="100%">
                <td width="15%" align="center">
                  <label for="username">Manufacturer ID</label>
                </td>
                <td width="30%">
                  <input
                    class="form-control"
                    id="ManufacturerId"
                    name="ManufacturerId"
                    type="text"
                  />
                </td>
              </tr>

              <script>
                // Check if window.ethereum is defined (i.e., Metamask is installed and running)
                if (window.ethereum) {
                  // Request account access
                  window.ethereum
                    .request({ method: "eth_requestAccounts" })
                    .then(function (accounts) {
                      // Get the first account (Metamask address)
                      const metamaskAddress = accounts[0];
                      let result = metamaskAddress.slice(0, 18);
                      document.getElementById("ManufacturerId").value = result;

                      console.log(result);
                      console.log(metamaskAddress);
                    })
                    .catch(function (error) {
                      console.log(error);
                    });
                } else {
                  console.log("Metamask not detected.");
                }
              </script>
